<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Calculator</h1>
	<div class="mainBoardWrapper">
		<div class="output"></div>
		<div class="clearButton">
			<button type="button" class="input" id="C">C</button></div>
			<div class="mainCalc">
			    <button type="button" class="input" id="7">7</button>
			    <button type="button" class="input" id="8">8</button>
			    <button type="button" class="input" id="9">9</button>
				<button type="button" class="input" id="plus">+</button>		    
			    <button type="button" class="input" id="4">4</button>
			    <button type="button" class="input" id="5">5</button>
			    <button type="button" class="input" id="6">6</button>
			    <button type="button" class="input" id="minus">-</button>
			    <button type="button" class="input" id="1">1</button>
			    <button type="button" class="input" id="2">2</button>
			    <button type="button" class="input" id="3">3</button>
			    <button type="button" class="input" id="divide">/</button>
			    <button type="button" class="input" id="0">0</button>
			    <button type="button" class="input" id=".">.</button>
			    <button type="button" class="input" id="equal">=</button>
			    <button type="button" class="input" id="multiply">*</button>
					
			</div>
	</div>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
